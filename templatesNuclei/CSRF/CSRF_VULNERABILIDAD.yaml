id: CSRF_VALIDADO
info:
  name: PRUEBAS CSRF
  author: Fabian Morales
  severity: high
  description: |
    Detecta CSRF para cambio de contrase√±a
  tags: CSRF, DVWA

variables:
  new_password: "asdasdasd."

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?password_new={{new_password}}&password_conf={{new_password}}&Change=Change"
    
    matchers:
      - type: regex
        part: body
        regex:
          - "Password Changed"
          - "password has been changed"

